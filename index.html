<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Promoção Imperdível</title>
</head>
<body>

  <section class="section-container background-section-one">
    <img src="./assets/logo-black-friday.png" alt="Logotipo" />
  </section>

  <section class="section-container background-section-two">
    <div>
      <img class="produtos" src="./assets/produtos/lenovo_notebook.png" alt="Notebook">
      <img class="produtos" src="./assets/produtos/tv.png" alt="TV">
      <img class="produtos" src="./assets/produtos/Samsung_Galaxy_S21_Ultra_5G.png" alt="Celular">
    </div>
    <div class="paragrafo"><h1>Cadastre agora mesmo seu e-mail e receba em primeira mão nossas ofertas!!!</h1></div>
    <div class="card-container">
      <div id="content">
        <form id="formulario">
          <input type="text" id="nome" placeholder="Nome">
          <input type="text" id="email" placeholder="E-mail">
          <input type="submit" id="button" value="Cadastrar">
        </form>
      </div>
    </div>

  </section>

  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>
</body>
<script src="./js/script.js"></script>
</html>
